<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="display">
        <div id="history"></div>
        <div id="calculation"></div>
      </div>
      <div id="button-container">
        <div class="row">
          <button class="number-btn">7</button>
          <button class="number-btn">8</button>
          <button class="number-btn">9</button>
          <button id="multiply" class="operator-btn">X</button>
        </div>
        <div class="row">
          <button class="number-btn">4</button>
          <button class="number-btn">5</button>
          <button class="number-btn">6</button>
          <button id="subtract" class="operator-btn">-</button>
        </div>
        <div class="row">
          <button class="number-btn">1</button>
          <button class="number-btn">2</button>
          <button class="number-btn">3</button>
          <button id="add" class="add operator-btn">+</button>
        </div>
        <div class="row">
          <button id="plus-minus" class="operator-btn">Â±</button>
          <button class="number-btn">0</button>
          <button id="comma" class="operator-btn">,</button>
          <button class="operator-btn">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
