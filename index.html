<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="display">
        <div id="history"></div>
        <div id="calculation">0</div>
      </div>

      <div id="button-container">
        <div class="row">
          <button id="clear-entry" class="dark-btn">CE</button>
          <button id="clear" class="dark-btn">C</button>
          <button id="delete" class="dark-btn">DEL</button>
          <button id="divide" class="operator-btn">÷</button>
        </div>

        <div class="row">
          <button class="number-btn light-btn">7</button>
          <button class="number-btn light-btn">8</button>
          <button class="number-btn light-btn">9</button>
          <button id="multiply" class="operator-btn">×</button>
        </div>

        <div class="row">
          <button class="number-btn light-btn">4</button>
          <button class="number-btn light-btn">5</button>
          <button class="number-btn light-btn">6</button>
          <button id="subtract" class="operator-btn">−</button>
        </div>

        <div class="row">
          <button class="number-btn light-btn">1</button>
          <button class="number-btn light-btn">2</button>
          <button class="number-btn light-btn">3</button>
          <button id="add" class="operator-btn">+</button>
        </div>

        <div class="row">
          <button id="plus-minus" class="light-btn">±</button>
          <button class="number-btn light-btn">0</button>
          <button id="comma" class="light-btn">,</button>
          <button id="equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
